    <script>
        // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, 
        // десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее 
        // сообщение с помощью console.log и вернуть пустой объект.

		var num1 = prompt("Введите число от 0 до 999:"); 
		numLen = num1.length; //количество символов в числе
		obj = {};
		f(num1);
	
	
		
		function f(num){
				if(num < 0 && num > 1000){ // Если число больше 0 и меньше 1000
					console.log("Число " + num + " вне диапазона 0 - 999"); // иначе
					
				} else { // еще 
					switch(numLen){ // Конструкция switch имеет один или более блок case и необязательный блок default.
						case 3: // case для 3 значного числа
							obj.units = num[2];
							obj.tens = num[1];
							obj.hundreds = num[0];
							break; // заканчивает определение описания числа
						case 2: // case для 2 значных чисел
							obj.units = num[1];
							obj.tens = num[0];
							break; // заканчивает определение описания числа
						default: // определение для 1 чисел
							obj.units = num;					
					}
					console.log(obj); // вывод объекта в консоль
					
				}
				return obj; // вохвращает значение объекту
			}


    </script>
